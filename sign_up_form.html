<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up form</title>
    <link rel="stylesheet" type="text/css" href="sign_up_form_style.css">
</head>
<body>
    <div id="sign_up_main">

        <div id='sign_up_header'>

            <img src="./img/insta-logo.png" alt="insta-logo">
            <p>친구들의 사진과 동영상을 보려면 가입하세요.</p>

        </div>

        <div id="input_form_main">

            <div id="get_email" class="input_info">
                <input type="email">
            </div>
            <div id="get_name" class="input_info">
                <input type="text">
            </div>
            <div id="get_user_name" class="input_info">
                <input type="text">
            </div>
            <div id="get_password" class="input_info">
                <input type="password">
            </div>

        </div>
        <div id ='sign_up_button'>
            <button type="submit">가입</button>
        </div>



    </div>

</body>
</html>
